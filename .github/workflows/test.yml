name: test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - uses: buckaroobanzay/mtt@main
      with:
        test_mode: game
        mtt_filter: "promise"
        enable_coverage: "true"
    - name: Coveralls
      uses: coverallsapp/github-action@v1